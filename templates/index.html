<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <ul>
        {% for index in range(tasks|length) %}
        <li>
            {{ tasks[index] }}
            <form action="/update_task/{{ index }}" method="POST" style="display: inline;">
                <input type="text" name="task" value="{{ tasks[index] }}">
                <button type="submit">Atualizar</button>
            </form>
            <form action="/delete_task/{{ index }}" method="POST" style="display: inline;">
                <button type="submit">Excluir</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <form action="/add_task" method="POST">
        <input type="text" name="task">
        <button type="submit">Adicionar</button>
    </form>

    <script>
        // Função para exibir um alerta de confirmação antes de excluir uma tarefa
        function confirmDelete() {
            return confirm("Tem certeza de que deseja excluir esta tarefa?");
        }
    </script>
</body>
</html>
